<p style="font-family: CharlieHandwriting;font-size: 100px">我為何想製作這個字型</p>

<p style="font-family: CharlieHandwriting;font-size: 70px">某天，我看到一部影片，那部影片的內容是：有一個人，他做出了一臺機器，只要輸入文字到那臺機器，機器就可以寫出那個人的字跡。為什麼機器可以寫出人的字跡？答案是：用了自製字型。這就讓我也想做一套字型。但是，我怎麼找也找不到怎樣做一套字型。最近，我找到了「守寫字」這個網站，只要把自己的字跡輸入到那裡，就可以製作一套字型，所以我就做了這個字型。</p>
